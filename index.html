<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental Record Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(179, 203, 207);
      margin: 20px;
    }
    .cp-text {
      color: rgba(0,0,0,.7);
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
    }
    #clock {
      font-size: 32px;
      font-weight: bold;
      color: #007bff;
    }
    .table th, .table td { vertical-align: middle; }
    .flexdata { display: flex; flex-wrap: wrap; gap: 15px; }
    .dialog-box {
      display: none;
      position: fixed;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .dialog-box.active { display: block; }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
    .overlay.active { display: block; }

    .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4); }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px; text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin { 0%{transform:rotate(0deg)} 100%{transform:rotate(360deg)} }

    .table-striped > tbody > tr:nth-of-type(odd) { background-color: #f2f2f2; }
    .table-bordered th {
      background-color: #007bff; color: white; text-align: center;
    }
    #totalCost1, #totalPaid1, #totalRemaining1 {
      background-color: #dff9fb; font-weight: bold;
    }

    .popup {
      display: none; position: fixed; z-index: 1; left: 0; top: 0;
      width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
    }
    .popup-content {
      background-color: #fff;
      margin: 10% auto; padding: 20px;
      border: 1px solid #ccc;
      width: 400px; text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .close-btn { color: #aaa; float: right; font-size: 28px; cursor: pointer; }
    .close-btn:hover { color: #333; }

    /* Responsive fix */
    @media (max-width: 768px) {
      h2.card-title { font-size: 32px; text-align: center; }
      #clock { font-size: 24px; }
      .flexdata { flex-direction: column; }
      .popup-content, .modal-content { width: 90%; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="container-fluid py-3 text-center bg-info d-flex flex-wrap justify-content-center align-items-center gap-3">
      <h2 class="card-title fw-bold text-dark mb-0">Nha Khoa Đức Hạnh Cư Bao</h2>
      <h2 id="clock" class="mb-0">time</h2>
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <i class="bi bi-telephone-fill"></i> 0947 137 139 (Bác Sĩ Hạnh)
        <i class="bi bi-telephone-fill"></i> 0888 794 791 (Bác Sĩ Giang)
      </div>
    </div>
  </div>

  <!-- Popup loading -->
  <div id="loadingPopup" class="modal">
    <div class="modal-content">
      <div id="loadingSpinner" class="spinner mx-auto my-3"></div>
      <p>Đang tải</p>
    </div>
  </div>

  <div class="container payload mt-4">
    <!-- Search + Actions -->
    <div class="row mb-4 g-3">
      <div class="col-md-auto">
        <button type="button" class="btn btn-primary" onclick="addNew()">Thêm Bệnh nhân</button>
      </div>
      <div class="col-md-auto">
        <button class="btn btn-warning" onclick="uploadCloudData()">Lưu lên cloud</button>
      </div>
      <div class="col-md-3">
        <input type="password" id="passCloud" class="form-control" placeholder="Nhập mật khẩu">
      </div>
       <div class="col-md-auto mt-3">
        <button class="btn btn-success" onclick="removeSearch()">Bỏ tất cả tìm kiếm</button>
      </div>
      <div class="col-md-auto mt-3">
        <button class="btn btn-success" onclick="filterDebt()">Kiểm tra người còn nợ</button>
      </div>
      <div class="col-md-3">
        <label class="form-label">Tìm kiếm theo số điện thoại:</label>
        <input type="text" id="searchPhone" placeholder="Search theo số điện thoại" class="form-control" oninput="searchRecords()">
      </div>
      <div class="col-md-3">
        <label class="form-label">Kiểm tra lịch hẹn:</label>
        <input type="date" id="lichhen" class="form-control" oninput="searchLichHen()">
      </div>
      <div class="col-md-3">
        <label class="form-label">Bệnh nhân trong ngày:</label>
        <input type="date" id="onedaySearch" class="form-control" oninput="searchOneDay()">
      </div>
    </div>

    <!-- Form bệnh nhân -->
    <form id="dentalForm" class="mb-4">
      <input type="hidden" id="recordId">
      <div class="row g-3 bg-light p-3 rounded">
        <div class="col-md-3">
          <label class="form-label">Họ và tên:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Số điện thoại:</label>
         <input type="text" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Tuổi:</label>
          <input type="text" id="dob" name="dob" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Ngày khám:</label>
          <input type="date" id="visitDate" name="visitDate" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Ngày hẹn:</label>
          <input type="date" id="appointment" name="appointment" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Địa chỉ:</label>
          <input type="text" id="address" name="address" class="form-control">
        </div>
      </div>

      <!-- Table điều trị -->
      <div class="table-responsive mt-3">
        <table id="table1" class="table table-bordered">
          <thead>
            <tr>
              <th>Ngày</th><th>Răng</th><th>Công tác điều trị</th>
              <th>Chi phí</th><th>Trả</th><th>Còn</th><th>Bác sĩ</th>
            </tr>
          </thead>
          <tbody id="treatmentTableBody">
            <tr>
              <td><input type="date" name="date" class="form-control"></td>
              <td><input type="text" name="tooth" class="form-control"></td>
              <td><input name="treatment" class="form-control"></td>
              <td><input type="number" name="cost" class="form-control"></td>
              <td><input type="number" name="paid" class="form-control"></td>
              <td><input type="number" name="remaining" readonly class="form-control"></td>
              <td><input type="text" name="doctor" class="form-control" value="My"></td>
            </tr>
          </tbody>
          <tr>
            <td colspan="3"></td>
            <td><input readonly id="totalCost1"></td>
            <td><input readonly id="totalPaid1"></td>
            <td><input readonly id="totalRemaining1"></td>
            <td></td>
          </tr>
        </table>
      </div>

      <div class="mt-3">
        <button type="button" class="btn btn-primary btn-lg me-2" onclick="addRow()">Thêm dòng</button>
        <button type="submit" class="btn btn-success btn-lg me-2">Lưu</button>
        <button type="button" class="btn btn-danger btn-lg hidden" id="deleteButton" onclick="deleteRecord()">Xóa</button>
        <label id="texxt" class="form-label fs-3 text-danger fw-bold">Example Text Field</label>
      </div>
    </form>

    <!-- QR popup -->
    <div id="qrPopup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Nha Khoa Duc Hanh</h2>
        <img id="qrImage" class="img-fluid border" />
      </div>
    </div>

    <!-- Action buttons -->
    <div class="mb-4 d-flex flex-wrap gap-2">
      <button class="btn btn-info" onclick="saveToFile()">Kết sổ cuối tháng</button>
      <button class="btn btn-success" onclick="dowloadCloudData()">Tải dữ liệu cloud</button>
      <button class="btn btn-danger" onclick="saveToFileDelete()">Lưu và xóa dữ liệu</button>
      <button class="btn btn-secondary" onclick="loadFromFile()">Tải dữ liệu file</button>
      <button id="exportButton" class="btn btn-warning">Thống kê Doanh thu tháng</button>
      <button class="btn btn-primary" onclick="loadFromFileThang()">Doanh thu</button>
      <button class="btn btn-dark" onclick="generateVietQR()">Tạo mã QR</button>
      <input id="moneyGenQR" class="form-control w-auto d-inline-block" style="max-width:150px;" value="000 VND">
      <input type="file" id="fileInput" class="d-none" onchange="handleFileUpload(event)">
      <input type="file" id="fileInputThang" class="d-none" onchange="handleFileUploadThang(event)">
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>
    <div id="dialog" class="dialog-box">
      <div id="totals"></div>
      <button onclick="closeDialog()" class="btn btn-sm btn-primary mt-2">Close</button>
    </div>

    <!-- Table danh sách bệnh nhân -->
    <div class="table-responsive">
      <table id="table2" class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th><th>Họ và tên</th><th>Số điện thoại</th><th>Địa chỉ</th>
            <th>Tuổi</th><th>Ngày khám</th><th>Ngày Hẹn</th><th>Hành động</th>
          </tr>
        </thead>
        <tbody id="recordTableBody"></tbody>
      </table>
    </div>
  </div>

  <div class="footer">
    <p class="cp-text">
      © Copyright 2024 
      <a href="https://facebook.com/nguyenkhoi2202">KhoiTN</a>. 
      Bản quyền thuộc về 
      <a href="https://facebook.com/nguyenkhoi2202">KhoiTN</a>.
    </p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</body>
</html>
